<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../static/easyui/themes/icon.css">
    <script src="../static/easyui/jquery.min.js"></script>
    <script src="../static/easyui/jquery.easyui.min.js"></script>
    <script src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
    <div region="north" style="height: 100px">
        <input class="easyui-datebox">
    </div>
    <div region="west" style="width: 200px" title="列表">
        <div class="easyui-accordion" title="aa" fit="true">
            <div title="aa" iconCls="icon-ok">
                <ul class="easyui-tree" checkbox="true" lines="true">
                    <li>
                        <span>sss</span>
                        <ul>
                            <li><span>sss</span></li>
                            <li><span>bbb</span></li>
                            <li><span>sss</span></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div region="east" style="width: 100px">right</div>
<div region="south" style="height:100px">bottom</div>
<div region="conter">
    <div class="easyui-tabs">
        <div title="aa" closable="true" iconCls="icon-ok"></div>
        <table class="easyui-datagrid" url="/userList" pagination="true">
            <thead>
            <tr>
                <th field="id">编号</th>
                <th field="name">姓名</th>
                <th field="age">年龄</th>
                <th field="text">性别</th>
            </tr>
            </thead>
        </table>

    </div>
</div>
</body>
</html>
